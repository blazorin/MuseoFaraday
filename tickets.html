<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alberto Romero">
    <title>Museo de las Comunicaciones - Entradas</title>
    <link rel="stylesheet" href="css/expo.css">
    <link rel="icon" href="img/icons/favicon-black.ico"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
        
        <header class="header" style="position: sticky;">
            <div class="header__border">
                <div class="header__icon">
                    <a href="index.html">
                        <img src="img/icons/museum-white.png" alt="img" class="header__icon">
                    </a>
                </div>
                <nav class="header__buttons">
                    <a class="menu__icon" onclick="showSideMenu()"></a>
                    <a href="index.html#exhibits">
                        <button class="header__button banner__button">
                            Exposiciones
                        </button>
                    </a>
                </nav>
                <div id="side-menu" class="side-nav" onclick="hideSideMenu()">
                    <a href="index.html#exhibits">Exposiciones</a>
               </div>
            </div>
        </header>

        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Consigue tu Entrada</h2>
            <form id="contact-form">
                <div class="mb-4">
                    <label class="text-gray-700 text-sm font-bold mb-2" for="exhibition">
                        Elige una Exposición
                    </label>
                    <select name="exhibition" id="exhibition" class="bg-gray-100 border border-gray-400 rounded w-full py-2 px-3">
                        <option value="Radio">Radio</option>
                        <option value="Teléfono">Teléfono</option>
                        <option value="Televisión">Televisión</option>
                    </select>
                </div>
    
                <div class="mb-4">
                    <label class="text-gray-700 text-sm font-bold mb-2" for="name">
                        Nombre y Apellidos:
                    </label>
                    <input type="text" name="name" id="name" required class="bg-gray-100 border border-gray-400 rounded w-full py-2 px-3">
                </div>
    
                <div class="mb-4">
                    <label class="text-gray-700 text-sm font-bold mb-2" for="email">
                        Email:
                    </label>
                    <input type="email" name="email" id="email" required class="bg-gray-100 border border-gray-400 rounded w-full py-2 px-3">
                </div>
    
                <div class="mb-4">
                    <label class="text-gray-700 text-sm font-bold mb-2" for="age">
                        Edad:
                    </label>
                    <input type="number" name="age" id="age" required class="bg-gray-100 border border-gray-400 rounded w-full py-2 px-3">
                </div>
    
                <div class="mb-4">
                    <button type="submit" id="submit-button" class="bg-yellow-500 text-white rounded py-2 px-4 hover:bg-yellow-600">Reservar</button>
                </div>
            </form>
    
            <div id="success-message" class="hidden mt-4 p-2 bg-green-200 text-green-700 text-sm font-semibold rounded">
    
                Reserva realizada!<br/>Te esperamos en la exposición de <span id="exhibition-message"></span>.<br/><br/>
                <!-- Can be set via JS -->
                Accede a tu entrada <a href="pdf/ticket.pdf" id="ticket-link" target="_blank" style="color: blue;">desde aquí</a>
            </div>
        </div>

        <footer class="footer" id="footer">
            <div class="footer">
                <div class="footer__border">
                    <div class="footer__title">
                        Envía tus sugerencias a <a href="mailto:sugerencias@museo.es">sugerencias@museo.es</a>
                    </div>
                </div>
            </div>
        </footer>
    
    
    <script src="js/main.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
